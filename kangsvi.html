<!DOCTYPE html>
<html lang="zh-CN">
    
    <head>
        <meta charset="UTF-8" />
        <meta name="Keywords" content="" />
        <meta name="Description" content="" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
        
        <script>
            
            var linkCount = 0;
            var oSpan = null;
            var condition = null;
            
            window.onload = function () {
                oSpan = document.getElementById('linkBTlSysmbol');
                
                setInterval(function () {
                            if (oSpan.innerHTML.length >= 6) {
                                oSpan.innerHTML = '';
                                linkCount++;
                            } else {
                                oSpan.innerHTML = oSpan.innerHTML+'.';
                            }
                            
                            linkSuccess();
                },200);
            };
            
            
            function buyMessureDevice () {
                window.location.href = 'bsm://buyDevice';
                
            };
        
        
            function linkSuccess () {
                var oDiv = document.getElementById('tip');
                
                if (condition) {
                    linkCount = 0;
                    condition = '1';
                    oDiv.innerHTML = '';
                } else {
                    if (linkCount > 10) {
                        oDiv.innerHTML = '设备蓝牙已经关闭,请重新启动测量';
                    }
                }
            };
        </script>
    </head>
    
    <body>
        <article style="line-height:50px;overflow:hidden;line-height: 20px;">
            <section>
                <h3>1.插入试纸</h3>
                <p>插入试纸后，血糖仪将自动打开，开始出现待滴血符号。</p>
            </section>
            <section>
                <h3>2.采血</h1>
                    <p>用准备好的采血笔采血，然后将试纸吸血口触碰血滴，直到确认吸血口完全充满窗口</p>
                    </section>
            <section>
                <h3>3.检测</h3>
                <p>5秒内自动显示结果，该页面自动跳转</p>
            </section>
            <p>*请将确认手机蓝牙处于打开状态</p>
            <p>*请确认血糖仪为爱奥乐<font color='red'> G-425-2 </font> 型号<font color="blue" onclick="buyMessureDevice()"> 请点击购买</font></p>
        </article>
        <div style="line-height:50px;overflow:hidden;line-height: 20px;">
            <span id="linkBTL"><font color="blue" size="2">设备连接中</font></span><span id="linkBTlSysmbol"></span>
        </div>
        </br>
        <div id="tip" style="width: 100%;height: 200px;line-height:20px;overflow:hidden;line-height: 20px; font-size: 20px;color: red;text-align: center;"></div>
    </body>
</html>
